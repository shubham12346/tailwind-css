<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - LogIn or Sign Up </title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left mx-14 w-1/3"> 
            <img src="/img/fblogo.svg" class="w-80">
            <p class="text-xl mx-6 ">Facebook helps you to connect ad share with the people in your life</p>
        </div>
        <div class="rigth flex flex-col bg-white p-8 rounded-t-xl w-1/4 relative">
            <input type="text" class="px-4 h-12 my-2 border-1 border-gray-200  rounded-lg" placeholder="Email address or phone number">
            <input type="password" class="px-4 h-12 my-2 border-1 border-gray-200 rounded-lg" name="" placeholder="Password" id="">

            <button class ="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"> Log In </button>
            <span class="text-blue-600 text-center text-sm my-2
            cursor-pointer ">Forgotten password</span>
            <hr>
            <button class ="bg-green-600 hover:bg-green-700 text-white my-2 py-3  px-4  mx-auto rounded-md font-bold w-fit mt-6">Create Account  </button>

            <span class="absolute -bottom-12"> <span class="font-bold hover:underline cursor-pointer"> Create a page</span> for a celebrity ,brand or business </span>
        </div>
    </div>
   
    
</body>
</html>
